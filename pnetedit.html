        body {

        .header {
            padding: 5px;

            color: white;

        .toolbar {
            width: 100%;

            background: #fff;
            border-color: #000;

            color: white;
            font-size: 30px;

        #draggable {

            outline-color: #000;
        }

        #cy {
            position: absolute;
            left: 0;
            top: 18;
            bottom: 0;
            right: 0;
            z-index: 999;
            background: #fafbff;
        }

        h1 {
            opacity: 0.5;
            font-size: 1em;
            font-weight: bold;
        }

        /* Pattern styles */
        .container {
            display: table;
            width: 100%;
        }

        .left-half {
            background-color: #ff9e2c;
            position: absolute;
            left: 0px;
            width: 8%;
            height: 100%;
            background-image: linear-gradient(to right, white, grey);
        }

        .right-half {
            #background-color: #b6701e;
            position: absolute;
            right: 0px;
            width: 90%;
            height: 100%;
        }

    </style>

    <style>
        .black_overlay{
            display: none;
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: #c8c8c8;
            z-index:1001;
            -moz-opacity: 0.8;
            opacity:.80;
            filter: alpha(opacity=78);
        }
        .pop_win {
            display: none;
            position: absolute;
            top: 10%;
            left: 23%;
            width: 20%;
            height: 30%;
            padding: 10px;
            border: 2px solid rebeccapurple;
            background-color: white;
            z-index:9999;
            overflow: auto;
        }
    </style>
